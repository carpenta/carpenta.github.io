name: Woodstock
description: just about me
meta_description: "just start..."

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'carpenta.github.io'
#google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'ilhwancho'

# Details for the RSS feed generator
url:            'http://carpenta.github.io'
author:         'carpenta'
authorTwitter:  'carpenta'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
